<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Password Generator</h1>
    </header>
    <section class="password">
        <div class="password-container">
            <div class="list">    
                <p class="list-title">Password Length:</p>
                <select name="password-length" id="password-length" class="list-select">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                </select>
            </div>
            <div class="list">
                <p class="list-title">Include Numbers:</p>
                <label for="numbers">
                    <input class="checkbox" type="checkbox" id="numbers" checked>
                    <span class="list-checkbox"></span>
                    ( e.g. 123456 )
                </label>
            </div>
            <div class="list">
                <p class="list-title">Include Lowercase Characters:</p>
                <label for="lowercase-characters">
                    <input class="checkbox" type="checkbox" id="lowercase-characters" checked>
                    <span class="list-checkbox"></span>

                    ( e.g. abcdefgh )
                </label>
            </div>
            <div class="list">
                <p class="list-title">Include Uppercase Characters:</p>
                <label for="uppercase-characters">
                    <input class="checkbox" type="checkbox" id="uppercase-characters" checked>
                    <span class="list-checkbox"></span>

                    ( e.g. ABCDEFGH )
                </label>
            </div>
            <div class="list">
                <p class="list-title">Include Symbols:</p>
                <label for="symbols-characters">
                    <input class="checkbox" type="checkbox" id="symbols-characters" checked>
                    <span class="list-checkbox"></span>

                    ( e.g. !@#$%&*()_+[]{}>?-= )
                </label>
            </div>
            <div class="button-wrapper">
                <button class="button" id="button">Generate password</button>
            </div>
            <div class="list">
                <p class="list-title">Your New Password:</p>
                <label class="new-password-wrapper" for="new-password">
                    <input class="list-input" type="text" id="new-password" placeholder="your new password">
                    <button class="new-password-copy button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 11C6 8.17157 6 6.75736 6.87868 5.87868C7.75736 5 9.17157 5 12 5H15C17.8284 5 19.2426 5 20.1213 5.87868C21 6.75736 21 8.17157 21 11V16C21 18.8284 21 20.2426 20.1213 21.1213C19.2426 22 17.8284 22 15 22H12C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V11Z" stroke="#1C274C" stroke-width="1.5"/>
                            <path opacity="0.5" d="M6 19C4.34315 19 3 17.6569 3 16V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H15C16.6569 2 18 3.34315 18 5" stroke="#1C274C" stroke-width="1.5"/>
                        </svg>
                    </button>
                </label>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-text">
            I do not store any passwords.<br/>
            Made with &hearts; from AL
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
