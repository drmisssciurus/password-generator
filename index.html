<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Password Generator</h1>
    </header>
    <section class="password">
        <div class="password-container">
            <div class="list">    
                <p class="list-title">Password Length:</p>
                <select name="password-length" id="password-length" class="list-select">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                </select>
            </div>
            <div class="list">
                <p class="list-title">Include Numbers:</p>
                <label for="numbers">
                    <input type="checkbox" id="numbers">
                    ( e.g. 123456 )
                </label>
            </div>
            <div class="list">
                <p class="list-title">Include Lowercase Characters:</p>
                <label for="lowercase-characters">
                    <input type="checkbox" id="lowercase-characters">
                    ( e.g. abcdefgh )
                </label>
            </div>
            <div class="list">
                <p class="list-title">Include Uppercase Characters:</p>
                <label for="uppercase-characters">
                    <input type="checkbox" id="uppercase-characters">
                    ( e.g. ABCDEFGH )
                </label>
            </div>
            <div class="button-wrapper">
                <button class="button" id="button">Generate password</button>
            </div>
            <div class="list">
                <p class="list-title">Your New Password:</p>
                <label for="new-password">
                    <input type="text" id="new-password">
                </label>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-text">
            I do not store any passwords.<br/>
            Made with &hearts; from AL
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
