<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Password Generator</h1>
    </header>
        <div class="container">
            <div class="list">    
                <p class="list-title">Password Length:</p>
                <select name="" id="" class="list-select">
                    <optgroup label="Weak">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </optgroup>
                    <optgroup label="Strong">
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                    </optgroup>
                </select>
            </div>
            <div class="list">
                <p class="list-title">Include Numbers:</p>
                <label for="">
                    <input type="checkbox">
                    ( e.g. 123456 )
                </label>
            </div>
            <div class="list">
                <p class="list-title">Include Lowercase Characters:</p>
                <label for="">
                    <input type="checkbox">
                    ( e.g. abcdefgh )
                </label>
            </div>
            <div class="list">
                <p class="list-title">Include Uppercase Characters:</p>
                <label for="">
                    <input type="checkbox">
                    ( e.g. ABCDEFGH )
                </label>
            </div>
        </div>
    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
